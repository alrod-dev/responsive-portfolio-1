<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="p_style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src=
  "https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src=
  "https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src=
  "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 
  <title>Contact-Form</title>
<body>
 <form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Select a Utah Region</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Beaver</option>
      <option>Box Elder</option>
      <option>Cache</option>
      <option>Confederated Tribes of the Goshute Reservation</option>
      <option>Carbon</option>
      <option>Daggett</option>
      <option>Davis</option>
      <option>Duchesne</option>   
      <option>Emery</option>
      <option>Fort Duchesne</option>
      <option>Garfield</option>
      <option>Grand</option>
      <option>Iron</option>
      <option>Juab</option>
      <option>Kane</option>
      <option>Millard</option>
      <option>Morgan</option>
      <option>Navajo Nation</option>
      <option>Northwestern Band of the Shoshone Nation</option>
      <option>Paiute Indian Reservation of Utah</option>
      <option>Piute</option>
      <option>Salt Lake</option>
      <option>San Juan</option>
      <option>Sanpete</option>
      <option>Sevier</option>
      <option>Skull Valley Reservation</option>
      <option>Summit</option>
      <option>Timpanogos</option>
      <option>Toole</option>
      <option>Uintah</option>
      <option>Uintah and Ouray Reservation</option>
      <option>Utah</option>
      <option>Ute Indian Tribe of the Uintah Reservation</option>
      <option>Ute Mountain Ute Tribe</option>
      <option>Wasatch</option>
      <option>Washington</option>
      <option>Wayne</option>
      <option>Weber</option>
      <option>Whiterocks Reservation</option>   
     </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Curious about what we can offer?  Leave your name and a message!</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>
</body>
</html>
